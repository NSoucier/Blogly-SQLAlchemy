{% extends 'base.html' %}

{% block content %}


<img src="{{user.image_url}}" alt="">
<h2>{{user.get_full_name()}}</h2>
<form>
    <button id="edit" formaction="/users/{{id}}/edit">Edit</button>
    <button id="delete" formmethod="POST" formaction="/users/{{id}}/delete">Delete</button>
</form>

<div>
    <h3>Posts</h3>
    <ul id="posts">
        {% for post in user.posts %}
            <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
        {% endfor %}

    </ul>
    <form action="/users/{{id}}/posts/new">
        <button id="edit">Add Post</button>
    </form>    
</div>


{% endblock %}
